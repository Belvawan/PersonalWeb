<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belvawan - Personal Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 0 auto 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            padding: 18px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            animation: slideUp 0.8s ease-out 0.6s both;
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f8ff 0%, #f8f9ff 100%);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .link-text {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .link-arrow {
            font-size: 16px;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-arrow {
            transform: translateX(5px);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            padding-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Animations with delays */
        .link-card:nth-child(1) { animation-delay: 0.6s; }
        .link-card:nth-child(2) { animation-delay: 0.7s; }
        .link-card:nth-child(3) { animation-delay: 0.8s; }
        .link-card:nth-child(4) { animation-delay: 0.9s; }
        .link-card:nth-child(5) { animation-delay: 1.0s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Specific colors for each icon */
        .whatsapp { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white; }
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; }
        .introduce { background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%); color: white; }
        .project { background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%); color: white; }
        .splitbill { background: linear-gradient(135deg, #FF9A8B 0%, #FF6B9D 100%); color: white; }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Add staggered animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.link-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${0.6 + index * 0.1}s`;
            });
        });

</body>
</html>
